name: 'Give issueNo to comments'

inputs:
  issueNo:
    required: true
  target:
    required: false
  token:
    required: false
    default: ${{ github.token }}
  repos:  
    required: false
    default: ${{ github.repository }}
  from:
    required: false
    default: 'develop'
  userName:
    required: false
    default: 'begyyal-ghost'
  userMail:
    required: false
    default: 'begyyal@gmail.com'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.issueNo }}
    - ${{ inputs.target }}
    - ${{ inputs.token }}
    - ${{ inputs.repos }}
    - ${{ inputs.from }}
    - ${{ inputs.userName }}
    - ${{ inputs.userMail }}
